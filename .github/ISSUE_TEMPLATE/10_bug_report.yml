
name: üêû Bug Report
description: Create a report about something that is not working
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered (https://github.com/masterking32/MasterCryptoFarmBot/issues).
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: |
        We will close this issue if:
        - If we will not be able to reproduce the behavior you're reporting.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ### System Information (please complete the following):

  - type: dropdown
    id: os
    attributes:
      label: "Operating System"
      options:
        - Android
        - Arch Linux
        - CentOS
        - Debian
        - Docker
        - Fedora
        - macOS
        - openSUSE
        - Termux
        - Ubuntu
        - Windows
    validations:
      required: true

  - type: input
    id: os_version
    attributes:
      label: "OS Version"
      placeholder: "e.g. 11, 20.04, 7.2"
    validations:
      required: true

  - type: input
    id: python_version
    attributes:
      label: "Python Version"
      placeholder: "e.g. 3.9.1"
    validations:
      required: true

  - type: input
    id: installed_modules
    attributes:
      label: "Installed Modules (comma-separated)"
      placeholder: "e.g. MCF_X, MCF_Y, MCF_Z"
    validations:
      required: true

  - type: dropdown
    id: run_method
    attributes:
      label: "How did you run the software?"
      options:
        - start_linux.sh
        - start_windows.bat
        - using command line
    validations:
      required: true

  - type: dropdown
    id: install_like_wiki
    attributes:
      label: "Did you install like the wiki?"
      options:
        - "Yes"
        - "No"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        If no, please install like wiki and check if the issue still exists.

  - type: dropdown
    id: latest_version
    attributes:
      label: "Are you using the latest version of the software?"
      options:
        - "Yes"
        - "No"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        If no, please update to the latest version and check if the issue still exists.
